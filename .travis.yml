if: tag IS blank

env:
    - secure: ""

language: node_js

node_js:
    - "10"

os:
    - linux

cache: yarn

sudo: false
before_install:
    - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.13.0
    - export PATH=$HOME/.yarn/bin:$PATH

script:
    - yarn run prettier:check
    - yarn run test:coverage
    - yarn run build

before_deploy:
    - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> $HOME/.npmrc 2> /dev/null

# When a commit lands in master attempt to publish our packages.
deploy:
    provider: script
    skip_cleanup: true
    script:
        - yarn workspaces run publish --non-interactive --no-git-tag-version --no-commit-hooks
    on:
        branch: master

tags: true
