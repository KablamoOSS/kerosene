if: tag IS blank

language: node_js

node_js:
    - "10"

os:
    - linux

cache: yarn

sudo: false
before_install:
    - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.13.0
    - export PATH=$HOME/.yarn/bin:$PATH

script:
    - yarn run prettier:check
    - yarn run test
    - yarn run build

before_deploy:
    - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> $HOME/.npmrc 2> /dev/null

deploy:
    provider: script
    skip_cleanup: true
    script:
        - npm run lerna:publish
    on:
        branch: master

tags: true
